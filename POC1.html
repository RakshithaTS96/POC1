<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f45b69; 
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .login-box {
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .textbox {
            margin-bottom: 20px;
        }

        .textbox input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .forgot-password {
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #333;
            text-decoration: none;
            font-size: 14px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        .register-btn, .login-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 48%;
        }

        .register-btn {
            background-color: #f45b69;
            color: #fff;
        }

        .login-btn {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <div class="textbox">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot your password?</a>
                </div>
                <div class="button-container">
                    <button type="button" class="register-btn">Register</button>
                    <button type="submit" class="login-btn">Sign In</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
